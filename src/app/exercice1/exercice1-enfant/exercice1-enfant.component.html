<!-- Affichage de la valeur du compteur reçu par le parent-->
<span> valeur du compteur : {{compteur}} </span>
<br />
<br />
<!-- boutton qui va envoyé le caractère + ou - à la méthode valleurClick du même composant-->
<button (click)="valleurClick('+')"> + </button>
<br />
<br />
<button (click)="valleurClick('-')"> - </button>
